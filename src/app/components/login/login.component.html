    <div class="body d-flex">
        <div class="col-4 background-img">
        </div>
        <div class="col-8 d-flex justify-content-center align-items-center bg-light position-relative" style="--bs-bg-opacity: .5;">
            <img src="../../../assets/images/logo-br.svg" class="logo" alt="">
            <mat-card class="col-5 h-50 bg-light shadow-sm logo-shadow">
                <mat-card-content class="h-100 col d-flex flex-column justify-content-between">
                    <div>
                        <div>
                            <h1 class="card-title">Bienvenido</h1>
                            <h3 class="mb-0 pt-5 text-secondary">Ingresa a tu cuenta</h3>
                        </div>
                        <form class="pt-2">
                            <mat-form-field class="w-100">
                                <mat-label>Email</mat-label>
                                <input type="email" matInput [formControl]="emailFormControl" placeholder="micorreo@ejemplo.com">
                                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                                Por favor ingreasa un email v√°lido
                                </mat-error>
                                <mat-error *ngIf="emailFormControl.hasError('required')">
                                El email es <strong>requerido</strong>
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field appearance="fill" class="pt-2 w-100">
                                <mat-label>Password</mat-label>
                                <input type="password" [formControl]="passwordFormControl" matInput>
                                <mat-error *ngIf="passwordFormControl.hasError('required')">
                                    El password es <strong>requerido</strong>
                                </mat-error>
                            </mat-form-field>
                        </form>
                    </div>
                    <div class="align-self-end">
                        <button mat-raised-button color="primary">Ingresar</button>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
