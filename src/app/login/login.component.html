<div>
    <div class="body row col-12 justify-content-center mx-0">
            <div class="col-8 d-flex justify-content-center align-items-center custom-bg">
                <mat-card class="h-50 bg-light custom-card">
                    <mat-card-content class="h-100 col d-flex flex-column justify-content-between">
                            <div>
                                <h1 class="mb-0 card-title fw-bold">Bienvenido</h1>
                            </div>
                            <form class="pt-2">
                                <h3 class="mb-0 text-secondary">Ingresa a tu cuenta</h3>
                                <mat-form-field class="pt-2 w-100">
                                    <mat-label>Rut</mat-label>
                                    <input type="text" matInput [formControl]="rutFormControl" placeholder="11111111-1">
                                    <mat-error *ngIf="rutFormControl.hasError('required')">
                                    El rut es <strong>requerido</strong>
                                    </mat-error>
                                </mat-form-field>
                                <mat-form-field appearance="fill" class="pt-2 w-100">
                                    <mat-label>Password</mat-label>
                                    <input type="password" [formControl]="passwordFormControl" matInput>
                                    <mat-error *ngIf="passwordFormControl.hasError('required')">
                                        El password es <strong>requerido</strong>
                                    </mat-error>
                                </mat-form-field>
                            </form>
                        <div class="align-self-end d-flex">
                            <div class="align-self-center" *ngIf="errorMsg" >
                                <p class="mb-0 pe-5 text-danger fw-semibold">Error al iniciar sesi√≥n.</p>
                            </div>
                            <button mat-raised-button color="primary" (click)="login()">Ingresar</button>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        
    </div>
</div>
